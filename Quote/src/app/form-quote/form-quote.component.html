<div class="container-fluid">
        <h2 class="text-center">Enter new Quote</h2>
        <hr>
        <form class="form1" (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
                <div class="form-group">
      
                        <label for="PName">Your Name</label>
                        <input class="form-control" id="pName" [(ngModel)]="newQuote.pName" name="pName" #pName='ngModel'required>
                        <div [hidden]="pName.valid || pName.pristine" class="alert alert-danger">
                                <p>Your name is required</p>
                    </div> 
                </div>
            <div class="form-group">
      
                <label for="quote">Quote</label>
                <textarea type="text" required class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' ></textarea>
              
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                        <p>quote is required</p>
                </div>
            </div>
            <div class="form-group">
      
                <label for="author">Author</label>
                <input class="form-control" id="author"  [(ngModel)]="newQuote.author" name="author" #author='ngModel'required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        <p>Author's name is required</p>
            </div>
            </div>
            <div class="form-group">
                <label for="edate">Date of entrance:</label>
                <input type='date' id="edate" [(ngModel)]="newQuote.edate" name="edate" #edate="ngModel"required>
                <div [hidden]="edate.valid || edate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
            </div>
            <button type="submit" class="btn btn-success" id="btn">Add Quote</button>
        </form>
      </div>
